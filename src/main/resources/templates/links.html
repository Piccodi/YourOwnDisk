<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <title>Title</title>
    <script th:inline="javascript">
        const link = [[${ref}]];
        function copy_to_clipboard(){
            if (link) {
                navigator.clipboard.writeText(link)
            }
        }
    </script>
</head>
<body>
    <td style="max-width: 350px; margin: 0 auto;" th:text="${ref}" ></td>
    <input type="button" onclick="copy_to_clipboard()" value="Copy to clipboard" class="btn"/>
</body>
<style>
    body{
        background:  #CED4DA;
    }

    .btn{
        color: #FAE1DF; /* цвет текста */
        text-decoration: none; /* убирать подчёркивание у ссылок */
        user-select: none; /* убирать выделение текста */
        background: #0D1F2D; /* фон кнопки */
        padding: .7em 1.5em; /* отступ от текста */
        outline: none; /* убирать контур в Mozilla */
        flex: 0 1 150px;
        margin: 5px;
    }
    .btn:hover{ background: rgb(232,95,76); }
    .btn:active { background: rgb(152,15,0); }
</style>
</html>
