<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <title>Title</title>
</head>
<body>
    <div>
        <form th:action="@{/}" method="get" style="max-width: 350px; margin: 0 auto;">
            <input type="submit" value="Menu" class="btn btn-primary">
        </form>
        <form th:action="@{/user/new}" method="post" th:object="${user}" style="max-width: 350px; margin: 0 auto;">
            <div class="border border-secondary p-3 rounded">
                <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="Username" required/>
                <input type="password" name="password" th:field="*{password}" class="form-control" onchange="if(this.checkValidity()) form.conf_pass.pattern = this.value;" placeholder="Password" required/>
                <input type="password" name="conf_pass" class="form-control" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Verify Password" required/>

            </div>
            <div>
                <input type="submit" value="Sigh up" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
